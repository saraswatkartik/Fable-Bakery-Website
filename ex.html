<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Zoom on Click</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-thumb {
      cursor: pointer;
      transition: 0.3s;
    }

    .img-thumb:hover {
      opacity: 0.8;
    }

    .modal-img {
      width: 100%;
    }
  </style>
</head>
<body>
    <input type="time" placeholder="HH:MM">

<div class="container mt-5">
  <div class="row row-cols-1">
    <!-- Image 1 -->
    <div class="col mb-3">
      <img src="images/f1.webp" class="img-fluid img-thumb" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="https://via.placeholder.com/1000">
    </div>
    <!-- Image 2 -->
    <div class="col mb-3">
      <img src="images/f2.webp" class="img-fluid img-thumb" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="https://via.placeholder.com/1000/ff4444">
    </div>
    <!-- Add more images here -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <img id="modalImage" src="images/f2.webp" class="modal-img" alt="Zoomed Image">
      </div>
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript to handle image click and show in modal
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');

  imageModal.addEventListener('show.bs.modal', function (event) {
    const triggerImg = event.relatedTarget;
    const highResImage = triggerImg.getAttribute('data-bs-img');
    modalImage.src = highResImage;
  });
</script>

</body>
</html>
